
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Attendify - Smart Attendance & Salary Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        /* Midnight Blue Steel */
        [data-theme='midnight'] {
            --theme-bg: #0B132B;
            --theme-surface: rgba(28, 37, 65, 0.7);
            --theme-surface-dark: #0F172A;
            --theme-accent: #3A86FF;
            --theme-accent-glow: rgba(58, 134, 255, 0.4);
            --theme-text-main: #D9E2EC;
            --theme-text-muted: #627D98;
            --theme-border: rgba(58, 134, 255, 0.2);
            --theme-glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B132B;
            color: #D9E2EC;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed;
        }

        #root {
            height: 100dvh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        .glass {
            background: rgba(28, 37, 65, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .theme-accent-bg { background-color: #3A86FF; }
        .theme-accent-text { color: #3A86FF; }

        * { -webkit-tap-highlight-color: transparent; }
    </style>
