<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendify - Smart Attendance</title>

  <!-- App colors -->
  <meta name="theme-color" content="#00d4ff" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Favicon fallback -->
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Attendify</h1>
    <label class="theme-switch">
      <input type="checkbox" id="toggle-theme" />
      <span class="slider"></span>
    </label>
  </header>

  <!-- Dashboard -->
  <div class="dashboard">

    <!-- Quick Punch -->
    <div class="card glass" id="punch-card">
      <h3>Quick Punch</h3>
      <button id="duty-in">Duty In</button>
      <button id="duty-out">Duty Out</button>
      <p id="punch-status">No punch yet</p>
    </div>

    <!-- Attendance Calendar -->
    <div class="card glass" id="attendance-calendar">
      <h3>Attendance Calendar</h3>
      <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <!-- Notes -->
    <div class="card glass" id="notes-card">
      <h3>Notes</h3>
      <textarea id="note-input" placeholder="Write a note..."></textarea>
      <button id="add-note">Add Note</button>
      <ul id="notes-list"></ul>
    </div>

    <!-- Salary & Attendance Summary -->
    <div class="card glass" id="summary-card">
      <h3>Salary & Attendance Summary</h3>
      <p>Total Duty Days: <span id="duty-days">0</span></p>
      <p>Total Leaves: <span id="leave-days">0</span></p>
      <p>Overtime Hours: <span id="ot-hours">0</span></p>
      <p>Calculated Salary: â‚¹<span id="calculated-salary">0</span></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>
</html>
