<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Attendify - Smart Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
            
            --theme-bg: #0B132B;
            --theme-surface: rgba(28, 37, 65, 0.7);
            --theme-accent: #3A86FF;
            --theme-text: #D9E2EC;
            --theme-border: rgba(255, 255, 255, 0.1);
        }

        [data-theme='obsidian'] {
            --theme-bg: #050505;
            --theme-surface: rgba(20, 20, 20, 0.8);
            --theme-accent: #fbbf24;
            --theme-text: #f3f4f6;
            --theme-border: rgba(251, 191, 36, 0.1);
        }

        [data-theme='nordic'] {
            --theme-bg: #0f172a;
            --theme-surface: rgba(30, 41, 59, 0.7);
            --theme-accent: #38bdf8;
            --theme-text: #f1f5f9;
            --theme-border: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--theme-bg);
            color: var(--theme-text);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed;
            transition: background-color 0.5s ease;
        }

        #root {
            height: 100dvh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        .glass {
            background: var(--theme-surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--theme-border);
            transition: background 0.5s ease, border 0.5s ease;
        }

        .theme-accent-bg { background-color: var(--theme-accent); }
        .theme-accent-text { color: var(--theme-accent); }
        .theme-accent-border { border-color: var(--theme-accent); }
        
        .neon-text {
            text-shadow: 0 0 10px var(--theme-accent);
        }

        * { -webkit-tap-highlight-color: transparent; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: var(--theme-accent); 
            border-radius: 10px;
            opacity: 0.3;
        }
    </style>
