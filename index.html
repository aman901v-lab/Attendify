<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendify - Dashboard</title>

  <!-- App colors -->
  <meta name="theme-color" content="#00d4ff" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Favicon fallback -->
  <link rel="icon" href="icons/icon-192.png" type="image/png" />

  <!-- Login Check -->
  <script>
    // Agar login nahi hai toh redirect kar do login.html par
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Attendify</h1>
    <label class="theme-switch">
      <input type="checkbox" id="toggle-theme" />
      <span class="slider"></span>
    </label>
    <!-- Logout Button -->
    <button onclick="logout()" class="logout-btn">Logout</button>
  </header>

  <!-- Dashboard -->
  <div class="dashboard">

    <!-- Quick Punch -->
    <div class="card glass" id="punch-card">
      <h3>Quick Punch</h3>
      <button id="duty-in">Duty In</button>
      <button id="duty-out">Duty Out</button>
      <p id="punch-status">No punch yet</p>
    </div>

    <!-- Attendance Calendar -->
    <div class="card glass" id="attendance-calendar">
      <h3>Attendance Calendar</h3>
      <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <!-- Notes -->
    <div class="card glass" id="notes-card">
      <h3>Notes</h3>
      <textarea id="note-input" placeholder="Write a note..."></textarea>
      <button id="add-note">Add Note</button>
      <ul id="notes-list"></ul>
    </div>

    <!-- Salary & Attendance Summary -->
    <div class="card glass" id="summary-card">
      <h3>Salary & Attendance Summary</h3>
      <p>Total Duty Days: <span id="duty-days">0</span></p>
      <p>Total Leaves: <span id="leave-days">0</span></p>
      <p>Overtime Hours: <span id="ot-hours">0</span></p>
      <p>Calculated Salary: ₹<span id="calculated-salary">0</span></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>

  <!-- Logout Script -->
  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./sw.js")
          .then(reg => console.log("✅ Service Worker Registered:", reg.scope))
          .catch(err => console.log("❌ SW Registration Failed:", err));
      });
    }
  </script>

  <!-- Extra Styles for Logout Button -->
  <style>
    .logout-btn {
      margin-left: 15px;
      padding: 8px 14px;
      border: none;
      background: linear-gradient(135deg, #ff4747, #ff6b6b);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: linear-gradient(135deg, #e03d3d, #ff4747);
      transform: scale(1.05);
    }
  </style>
</body>
</html>
