<body>
  <div class="login-container">
    <h2>Sign in to Attendify</h2>

    <!-- Email / Password -->
    <form id="email-form">
      <input id="email" type="email" placeholder="Email" required />
      <input id="pwd" type="password" placeholder="Password" required />
      <button type="submit">Sign in with Email</button>
    </form>

    <p style="margin:12px 0; color: #aaa;">Or continue with</p>

    <!-- Social Buttons -->
    <div style="display:flex; flex-direction:column; gap:10px; width:100%;">
      <button id="btn-google">Continue with Google</button>
      <button id="btn-facebook">Continue with Facebook</button>
      <button id="btn-apple">Continue with Apple</button>
      <button id="btn-phone">Sign in with Phone (OTP)</button>
      <button id="btn-email-link">Send Sign-in Link to Email</button>
    </div>

    <p id="login-error" style="color:#ff6666; display:none; margin-top:12px;"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
