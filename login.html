<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendify - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login to Attendify</h2>

    <!-- Social Login Buttons -->
    <button id="google-login">Login with Google</button>
    <button id="facebook-login">Login with Facebook</button>
    <button id="apple-login">Login with Apple</button>
    <button id="phone-login">Login with Phone</button>
    <button id="email-login">Login with Email</button>

    <hr />

    <!-- Optional: Username/Password if already created -->
    <p>Or login with username:</p>
    <a href="username-login.html" class="btn-secondary">Username/Password Login</a>
  </div>

  <script src="firebase-app.js"></script>
  <script src="firebase-auth.js"></script>
  <script src="firebase-firestore.js"></script>
  <script src="login.js"></script>
</body>
</html>
