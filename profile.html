<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendify - Profile Setup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-container">
    <h2>Complete Your Profile</h2>

    <input id="fullname" type="text" placeholder="Full Name" required />
    <input id="age" type="number" placeholder="Age" />
    <select id="gender">
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <hr />

    <!-- Username/password optional setup -->
    <input id="username" type="text" placeholder="Set Username (optional)" />
    <input id="newPassword" type="password" placeholder="Set Password (optional)" />

    <button id="continue-social">Continue without Password</button>
    <button id="save-profile">Save & Enable Username/Password</button>
  </div>

  <script src="firebase-app.js"></script>
  <script src="firebase-auth.js"></script>
  <script src="firebase-firestore.js"></script>
  <script src="profile.js"></script>
</body>
</html>
