<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendify - Profile Setup</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-container {
      width: 360px;
      margin: 80px auto;
      padding: 25px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.45);
      animation: slideUp 0.8s ease;
    }
    .profile-container h2 {
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00d4ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 22px;
      font-weight: bold;
    }
    .profile-container input,
    .profile-container select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }
    .profile-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00d4ff, #0066ff);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .profile-container button:hover {
      background: linear-gradient(135deg, #00ff88, #00d4ff);
      color: #000;
    }
    #profile-error {
      margin-top: 10px;
      color: #ff6666;
      font-weight: 500;
      display: none;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Complete Your Profile</h2>

    <input id="fullname" type="text" placeholder="Full Name *" required />
    <input id="age" type="number" placeholder="Age *" required />
    <select id="gender" required>
      <option value="">Select Gender *</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <hr />

    <!-- Username/password optional setup -->
    <input id="username" type="text" placeholder="Set Username (optional)" />
    <input id="newPassword" type="password" placeholder="Set Password (optional)" />

    <button id="continue-social">Continue without Password</button>
    <button id="save-profile">Save & Enable Username/Password</button>

    <p id="profile-error">âš  Please fill required fields.</p>
  </div>

  <script>
    // Continue without password
    document.getElementById("continue-social").addEventListener("click", () => {
      let fullname = document.getElementById("fullname").value.trim();
      let age = document.getElementById("age").value.trim();
      let gender = document.getElementById("gender").value;

      if (!fullname || !age || !gender) {
        document.getElementById("profile-error").style.display = "block";
        return;
      }

      // Save required profile info
      localStorage.setItem("fullname", fullname);
      localStorage.setItem("age", age);
      localStorage.setItem("gender", gender);

      localStorage.setItem("loggedIn", "true");
      window.location.href = "index.html";
    });

    // Save with username/password
    document.getElementById("save-profile").addEventListener("click", () => {
      let fullname = document.getElementById("fullname").value.trim();
      let age = document.getElementById("age").value.trim();
      let gender = document.getElementById("gender").value;
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("newPassword").value.trim();

      if (!fullname || !age || !gender) {
        document.getElementById("profile-error").style.display = "block";
        return;
      }

      // Save profile + credentials
      localStorage.setItem("fullname", fullname);
      localStorage.setItem("age", age);
      localStorage.setItem("gender", gender);

      if (username && password) {
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
      }

      localStorage.setItem("loggedIn", "true");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
