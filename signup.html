<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Smart Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Create an Account</h2>

    <!-- Social Sign Up -->
    <button onclick="socialSignup('google')">Sign Up with Google</button>
    <button onclick="socialSignup('facebook')">Sign Up with Facebook</button>
    <button onclick="socialSignup('apple')">Sign Up with Apple</button>
    <button onclick="socialSignup('phone')">Sign Up with Phone</button>

    <hr style="margin:20px 0; border:0; border-top:1px solid rgba(255,255,255,0.3);">

    <!-- Manual Signup -->
    <input type="text" id="signup-username" placeholder="Choose a Username">
    <input type="email" id="signup-email" placeholder="Enter Email">
    <input type="password" id="signup-password" placeholder="Enter Password">
    <button onclick="manualSignup()">Sign Up</button>

    <p id="signup-error" style="display:none; color:red;">Signup failed. Try again!</p>
    <p style="margin-top:15px;">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const auth = firebase.auth();

    // ðŸ”¹ Social Signup
    function socialSignup(providerName) {
      let provider;
      switch(providerName) {
        case "google":
          provider = new firebase.auth.GoogleAuthProvider();
          break;
        case "facebook":
          provider = new firebase.auth.FacebookAuthProvider();
          break;
        case "apple":
          provider = new firebase.auth.OAuthProvider("apple.com");
          break;
        case "phone":
          alert("Phone signup coming soon ðŸš€");
          return;
      }

      auth.signInWithPopup(provider)
        .then(result => {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("username", result.user.displayName || "User");
          window.location.href = "profile-setup.html";
        })
        .catch(err => {
          console.error("Signup Failed:", err.message);
          alert("Signup failed: " + err.message);
        });
    }

    // ðŸ”¹ Manual Signup (Email + Password)
    function manualSignup() {
      const username = document.getElementById("signup-username").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value.trim();

      if(!username || !email || !password) {
        document.getElementById("signup-error").innerText = "All fields are required!";
        document.getElementById("signup-error").style.display = "block";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("username", username);
          localStorage.setItem("email", email);
          window.location.href = "profile-setup.html";
        })
        .catch(err => {
          console.error("Signup Failed:", err.message);
          document.getElementById("signup-error").innerText = err.message;
          document.getElementById("signup-error").style.display = "block";
        });
    }
  </script>
</body>
</html>
